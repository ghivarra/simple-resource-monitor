<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resource Monitor</title>
    <meta name="description" content="Simple Resource Monitor created with passion by Ghivarra Senandika Rushdie">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- We use Bootstrap to normalize CSS and google  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-reboot.min.css"
        integrity="sha256-l8vt5oozv958eMd9TFsPAWgl9JJK9YKfbVSs8mchQ84=" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css?v=0.0.1-alpha">
</head>

<body>

    <header id="header">
        <h1 id="title">Simple Resource Monitor</h1>
        <h6 id="subtitle">Created with &hearts; by <a href="https://github.com/ghivarra" target="_blank">Ghivarra Senandika Rushdie</a></h6>
    </header>

    <!-- MAIN -->
    <main id="main" role="main">
        <section id="cpuSection">
            <div id="allCpuContainer"></div>
            <div id="singularCpuContainer"></div>
        </section>
        <section id="rightSection">
            <div id="ramSection"></div>
            <div id="cardContainer">
                <div class="card">
                    <p class="card-title">CPU Usage</p>
                    <h1 id="cpuCard" class="card-value cpu">0 %</h1>
                </div>
                <div class="card">
                    <p class="card-title">RAM Usage</p>
                    <h1 id="ramCard" class="card-value ram">0 %</h1>
                </div>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script defer src="./main.js?v=0.0.1-alpha"></script>
</body>

</html>
